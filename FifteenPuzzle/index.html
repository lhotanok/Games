<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>15 Puzzle</title>
	<link rel="icon" href="style/icon.png">

<body>

<h1>15 Puzzle</h1>

<p>
	<span>Click on any tile next to an empty square and this tile moves to that empty place.</span>
	<span>You win the game once you manage to order all the numbers from 1 to 15 (left to right, top to bottom).</span>
</p>

<div id="game-board"><div>
	<div id="tile-1" class="tile">1</div>
	<div id="tile-2" class="tile">2</div>
	<div id="tile-3" class="tile">3</div>
	<div id="tile-4" class="tile">4</div>
	<div id="tile-5" class="tile">5</div>
	<div id="tile-6" class="tile">6</div>
	<div id="tile-7" class="tile">7</div>
	<div id="tile-8" class="tile">8</div>
	<div id="tile-9" class="tile">9</div>
	<div id="tile-10" class="tile">10</div>
	<div id="tile-11" class="tile">11</div>
	<div id="tile-12" class="tile">12</div>
	<div id="tile-13" class="tile">13</div>
	<div id="tile-14" class="tile">14</div>
	<div id="tile-15" class="tile">15</div>
</div></div>

</body>

</html>
